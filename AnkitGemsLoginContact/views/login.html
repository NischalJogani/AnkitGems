<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ankit Gems</title>
	<meta name="description" content="Beautiful diamonds, Excellent assurance">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Website Icon -->
	<link rel="icon" type="image/x-icon" href="../public/images/logo.ico">

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Sofia+Sans+Extra+Condensed:wght@500&display=swap"
		rel="stylesheet">

	<!-- Custom StyleSheet -->
	<link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
	<div class="row align-items-center mt-5">
		<div class="card login-card bg-light col-lg-4 col-md-6 mx-auto">
			<img src="../public/images/logo.png" class="card-img-top login-logo mx-auto" alt="Logo">

			<div class="card-body login-body text-center">
				<h3 class="card-title mb-5">Login</h3>

				<form action="/login" method="POST">
					<div class="login-input">
						<input type="email" class="form-control" id="username" placeholder="User Name *" required>
					</div>
					<div class="login-input">
						<input type="password" class="form-control" id="password" placeholder="Password *" required>
					</div>

					<div class="row login-ext-row">
						<div class="form-check col-6 text-start">
							<input class="form-check-input" type="checkbox" value="" id="remember-me-check">
							<label class="form-check-label" for="remember-me-check">Remember Me</label>
						</div>
						<div class="col-6 text-end">
							<a href="/forgot-pwd" class="text-decoration-none hover-red">Forgot Password?</a>
						</div>
					</div>
					<button type="button" class="btn btn-lg login-btn">LOGIN</button>
				</form>

				<div class="row login-ext-row mt-3">
					<div class="col-12 mt-2 mb-1">
						<a href="/guest-login" class="text-decoration-none hover-red txt-small">Guest User Login</a>
					</div>
					<div class="col-12">
						<a href="/sign-up" class="text-decoration-none hover-red txt-small">Dont Have an Account? Signup!</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
